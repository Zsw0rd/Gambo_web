<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="images/logo.png">
    <title>BlackJack - Gambo</title>
    <link rel="stylesheet" href="gambo.css">
    <style>
        #blackjackGame {
            margin: 20px auto;
            padding: 20px;
            max-width: 1500px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        #blackjackGame h1 {
            color: gold;
            margin: 0;
            text-align: center;
            text-shadow:
            -1px -1px 0 black,
            1px -1px 0 black,
            -2px  2px 0 black,
            2px  2px 0 black; 
            }
        #bettingArea {
            margin: 20px 0;
        }

        #bettingArea button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #bettingArea button:hover {
            background-color: #555;
        }
        #bettingArea button:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }
        #controls button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #controls button:hover {
            background-color: #555;
        }
        #controls button:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }
        #gameMessage {
            margin-top: 20px;
            font-size: 18px;
            color: #FFD700;
        }
        .card-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .card {
            width: 200px;   
            height: 280px; 
            background-size: cover;
            background-position: center;
            border-radius: 5px;
            border: 1px solid #fff; 
        }
        #bjAudioToggle{
            cursor: pointer;
            margin-left: 10px;
            font-size: 1em;
            vertical-align: middle;
            color: gold;
        }
    </style>
    <script src="gambo.js"></script>
</head>
<body>
    <video autoplay muted loop id="bgVideo" playsinline>
        <source src="images/bodybackground.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video> 
    <header>
        <a href="gamindex.html" class="logo">
        <img src="images/logo.png" alt="Website Logo" width="40" height="40">
        </a>
        <h1>GAMBO</h1>
        <div class="balance-section">
            <div id="balance"></div>
        </div>
    </header>
    <main>
        <div id="blackjackGame">
            <center>
                <h1>BlackJack
                  <!-- Audio toggle icon -->
                  <span id="bjAudioToggle" onclick="toggleBlackjackAudio()" title="Toggle Sound">
                    ðŸ”Š
                  </span>
                </h1>
              </center>              
            <br/>
            <div id="dealerArea">
                <h2>Dealer's Hand</h2>
                <div id="dealerCards" class="card-container"></div>
            </div>
            <div id="playerArea">
                <h2>Your Hand</h2>
                <div id="playerCards" class="card-container"></div>
            </div>
            <div id="bettingArea">
                <p>Current Bet: <span id="currentBet">$0</span></p>
                <button onclick="blackJackPlaceBet(10)">Bet $10</button>
                <button onclick="blackJackPlaceBet(50)">Bet $50</button>
                <button onclick="blackJackPlaceBet(100)">Bet $100</button>
            </div>
            <div id="controls">
                <button id="hitButton" onclick="blackJackHit()" disabled>Hit</button>
                <button id="standButton" onclick="blackJackStand()" disabled>Stand</button>
            </div>
            <div id="gameMessage"></div>
            <div id="winningAmount"></div>
        </div>
    </main>
    <footer class="site-footer">
        <p>Â© 2025 GAMBO by Team ZSw0rD. All rights reserved.</p>
    </footer>
</body>
</html>
