<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poker - Gambo</title>
  <link rel="icon" type="image/jpg" href="images/logo.png">
  <link rel="stylesheet" href="gambo.css" />
  <script src="gambo.js"></script>
  <style>
    #pokerGame {
      margin: 20px auto; 
      padding: 20px;
      width: 85vw;       
      max-width: 1500px; 
      background-color: #222; 
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    #pokerGame h1 {
        color: gold;
        margin: 0;
        text-align: center;
        text-shadow:
        -1px -1px 0 black,
        1px -1px 0 black,
        -2px  2px 0 black,
        2px  2px 0 black; 
    }

    .poker-container {
      position: relative;
      width: 80%;
      max-width: 1200px;
      margin: 0 auto;
      height: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #poker-table {
      width: 100%;
      max-width: 1200px;
      display: block;
      height: auto;
    }

    #game-message {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 15px;
      border-radius: 5px;
    }
    #pot-value {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      font-weight: bold;
      color: white;
    }
    .card {
      width: 65px;
      height: auto;
    }
    .hidden {
      opacity: 0;
    }

    .player-cards {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
    }

    .community-cards {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .bot-container {
      position: absolute;
      text-align: center;
      color: white;
      font-weight: bold;
    }
    .bot-left {
      top: 28%;
      left: 20%;
    }
    .bot-right {
      top: 28%;
      right: 20%;
    }
    .bot-name {
      margin-bottom: 5px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .buttons button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #555;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .bet-buttons {
      display: flex;
      gap: 10px;
    }
    .bet-buttons button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #new-game-btn {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    .buttons button:disabled {
      background-color: #555;
      cursor: not-allowed;
      opacity: 0.6;
    }
    #pokerAudioToggle{
      cursor: pointer;
      margin-left: 10px;
      font-size: 1.2em;
      vertical-align: middle;
      color: gold;

    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bgVideo" playsinline>
    <source src="images/bodybackground.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video> 

  <header>
    <a href="gamindex.html" class="logo">
      <img src="images/logo.png" alt="Website Logo" width="40" height="40">
    </a>
    <h1>GAMBO</h1>
    <div class="balance-section">
      <div id="balance"></div>
    </div>
  </header>
  <main>
  <div id="pokerGame">
    <h1>Poker
      <!-- Audio toggle icon -->
      <span id="pokerAudioToggle" onclick="togglePokerAudio()" title="Toggle Sound">ðŸ”Š</span>
    </h1>
    
    <br>
    <div class="poker-container">
      <img src="images/table.png" id="poker-table" alt="Poker Table">

      <!-- Game messages & pot -->
      <div id="game-message">Waiting for bets...</div>
      <div id="pot-value">$0</div>

      <!-- Player Cards -->
      <div class="player-cards">
        <img id="player-card-1" class="card" src="images/cards/back_card.png">
        <img id="player-card-2" class="card" src="images/cards/back_card.png">
      </div>

      <!-- Community Cards -->
      <div class="community-cards" id="community-cards">
        <img id="comm-card-1" class="card" src="images/cards/back_card.png">
        <img id="comm-card-2" class="card" src="images/cards/back_card.png">
        <img id="comm-card-3" class="card" src="images/cards/back_card.png">
        <img id="comm-card-4" class="card" src="images/cards/back_card.png">
        <img id="comm-card-5" class="card" src="images/cards/back_card.png">
      </div>

      <!-- Bot 1 -->
      <div class="bot-container bot-left">
        <div id="bot1-name" class="bot-name">Bot 1</div>
        <div>
          <img id="bot1-card-1" class="card" src="images/cards/back_card.png">
          <img id="bot1-card-2" class="card" src="images/cards/back_card.png">
        </div>
      </div>
      <!-- Bot 2 -->
      <div class="bot-container bot-right">
        <div id="bot2-name" class="bot-name">Bot 2</div>
        <div>
          <img id="bot2-card-1" class="card" src="images/cards/back_card.png">
          <img id="bot2-card-2" class="card" src="images/cards/back_card.png">
        </div>
      </div>
    </div>
   <div class="buttons">
      <div class="bet-buttons">
        <button id="pokerBet-btn" disabled>Bet/Call</button>
        <button id="pokerRaise-btn" disabled>Raise</button>
        <button id="pokerFold-btn" disabled>Fold</button>
      </div>
      <button id="pokerNew-game-btn" disabled>New Game</button>
    </div>
  </div>
  </main>
  <footer class="site-footer">
    <p>Â© 2025 GAMBO by Team ZSw0rD. All rights reserved.</p>
  </footer>
</body>
</html>
