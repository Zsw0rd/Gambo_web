<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gambo - Login</title>
  <link rel="icon" type="image/jpg" href="images/logo.png">
  <link rel="stylesheet" href="gambo.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <script src="gambo.js"></script>
  <style>
    /* Use login.png as background for the login page */
    
    /* Main container for login/signup; positioned toward left */
    .main {
      width: 350px;
      height: 500px;
      background: rgba(0,0,0,0.7); /* semitransparent overlay */
      border-radius: 10px;
      box-shadow: 5px 20px 50px #000;
      position: absolute;
      top: 50%;
      left: 30%;  /* shifted left compared to center */
      transform: translate(-30%, -50%);
    }
    /* Hide the checkbox toggler */
    #chk {
      display: none;
    }
    .signup, .login {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
    }
    .signup label, .login label {
      color: #fff;
      font-size: 2.3em;
      margin: 50px 0 20px 0;
      font-weight: bold;
      cursor: pointer;
      transition: 0.5s ease-in-out;
      display: block;
    }
    .signup input, .login input {
      width: 60%;
      background: #e0dede;
      margin: 10px auto;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 5px;
      display: block;
    }
    .signup button, .login button {
      width: 60%;
      height: 40px;
      margin: 15px auto;
      display: block;
      color: #fff;
      background: #573b8a;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      transition: 0.2s;
      cursor: pointer;
    }
    .signup button:hover, .login button:hover {
      background: #6d44b8;
    }
    .login {
      height: 460px;
      background: #eee;
      border-radius: 60% / 10%;
      transform: translateY(-160px);
      transition: 0.8s ease-in-out;
    }
    .login label {
      color: #573b8a;
      transform: scale(0.6);
    }
    #chk:checked ~ .login {
      transform: translateY(-500px);
    }
    #chk:checked ~ .login label {
      transform: scale(1);
    }
    #chk:checked ~ .signup label {
      transform: scale(0.6);
    }
  </style>
</head>
<body>
  <!-- The main container for login/signup -->
  <div class="main">  	
    <!-- Checkbox toggler for the fancy flipping effect -->
    <input type="checkbox" id="chk" aria-hidden="true">
    
    <!-- Sign Up Form -->
    <div class="signup">
      <form onsubmit="handleSignup(event)">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" id="signupUsername" placeholder="User Name" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="submit">Sign up</button>
      </form>
    </div>
    
    <!-- Login Form -->
    <div class="login">
      <form onsubmit="handleLogin(event)">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
