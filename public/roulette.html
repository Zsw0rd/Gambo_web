  <style>
    /* Main Container */
    #rouletteGame {
      margin: 20px auto;
      padding: 20px;
      width: 90vw;
      max-width: 1400px;
      background-color: #222;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    #rouletteGame h1 {
      color: gold;
      margin: 0;
      text-align: center;
      text-shadow:
      -1px -1px 0 black,
      1px -1px 0 black,
      -2px  2px 0 black,
      2px  2px 0 black; 
    }

    /* Table Container */
    .table-container {
      position: relative;
      width: 1000px;
      height: 700px;
      margin: 0 auto;
      overflow: hidden;
    }
    #rouletteTable {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    /* Inside Bets */
    .inside-bets {
      position: absolute;
      top: 5%;
      left: 0;
      width: 100%;
      height: 40%;
      display: flex;
      flex-direction: column;
      align-items: center;
      pointer-events: none;
    }
    .bet-zero {
      position: absolute;
      top: 12.5%;
      left: 2%;
      width: 160px;
      transform: rotate(90deg);
      pointer-events: auto;
      transition: transform 0.2s;
    }
    .bet-zero:hover {
      transform: rotate(90deg) scale(1.1);
    }
    .bet-grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-template-rows: repeat(3, auto);
      grid-gap: 2px;
      width: 70%;
      pointer-events: auto;
    }
    .bet-image {
      width: 65px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
      outline: none;
      position: relative;
    }
    .bet-image:hover {
      transform: scale(1.1);
    }

    /* Outside Bets */
    .outside-bets {
      position: absolute;
      top: 28%;
      left: 0;
      width: 100%;
      height: 15%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      pointer-events: none;
      z-index: 4;
    }
    .bet-outside {
      pointer-events: auto;
      width: 85px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
    }
    .bet-outside:hover {
      transform: scale(1.1);
    }

    /* Wheel Container */
    .wheel-container {
      position: absolute;
      bottom: 2%;
      left: 50%;
      transform: translateX(-50%);
      width: 375px;
      height: 375px;
      z-index: 2;
    }
    #rouletteWheel {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 5s cubic-bezier(0.32, 0.64, 0.45, 1);
      cursor: pointer;
    }
    #rouletteRing {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 3;
    }

    /* highlight on hover */
    .highlighted {
      outline: 2px solid yellow;
      z-index: 3;
      transform: scale(1.15);
    }

    /* Controls */
    .roulette-controls {
      color: #fff;
      margin-top: 10px;
    }
    .roulette-controls button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .roulette-controls button:hover {
      background-color: #555;
    }
    .roulette-controls button:disabled {
      background-color: #555;
      cursor: not-allowed;
      opacity: 0.6;
    }

    /* Coin Selection*/
    .coin-selection {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .coin-img {
      width: 60px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .coin-img:hover {
      transform: scale(1.1);
    }
    .coin-selected {
      outline: 3px solid yellow;
      border-radius: 5px;
    }

    /* The "Show Bets" button container*/
    .show-bets-container {
      text-align: center;
      margin-bottom: 15px;
    }
    .show-bets-container button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .show-bets-container button:hover {
      background-color: #555;
    }

    /* Bets Info Overlay */
    #betsInfoOverlay {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      background: rgba(0,0,0,0.9);
      color: #fff;
      padding: 20px;
      border-radius: 8px;
      z-index: 9999;
    }
    #betsInfoOverlay h2 {
      margin-top: 0;
      font-size: 18px;
      text-align: center;
    }
    #betsInfoClose {
      display: block;
      margin: 10px auto 0 auto;
      padding: 5px 10px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #betsInfoClose:hover {
      background: #666;
    }
    #rouletteAudioToggle{
      cursor: pointer;
      margin-left: 10px;
      font-size: 1.2em;
      vertical-align: middle;
      color: gold;
    }
  </style>
</head>
